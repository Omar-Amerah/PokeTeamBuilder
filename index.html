<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>PokeTeam Builder</title>
</head> 
<body>
    <header>
        <h1>Welcome to PokeTeam builder!</h1>
        <h2>- Click on the pokemon that you want to add to your team! -</h2>
        <h2>Be careful, a fight might be brewin'</h2>
    </header>
    <main id="cardContainer" class="cardContainer">
        <section id ="team" class = "colourStrip">
            <p>Your Team:</p>
        </section>
        
        <section id="battle"></section>

        <section id ="enemy" class = "colourStrip">
            <p>Enemy Team:</p>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
